on:
  workflow_dispatch:

name: Test

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: nix shell
        run: nix build .#asleh-rs

      - name: List built files
        run: find ./result
